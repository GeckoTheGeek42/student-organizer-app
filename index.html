<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>
    <link rel="stylesheet" href="./css/photon.min.css">
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">
      <div class="window-content">

          <header class="toolbar toolbar-header">

                <span class="nav-group-item">

                </span>
                <span class="nav-group-item">

                </span>

              </div>
            </div>
             <div>
    <iframe src="calendar.html" name="Mainframe" allowTransparency="true" scrolling="yes" frameborder="1" style="overflow: scroll; height: 100%;
        width: calc(100% - 150px); position: absolute;" height="100%" width="calc(100% - 150px)" >
    </iframe>
  </div>
          </div>
          
          <footer class="toolbar toolbar-footer">
            <h1 class="title"></h1>
          </footer>
        </div>
    </div>

  <script>
    require('./renderer.js')
  </script>
